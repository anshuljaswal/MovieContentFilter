<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contribute - Movie Content Filter</title>
	<link rel="stylesheet" href="css/normalize-4.1.1.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/contribute.css">
</head>
<body class="contribute">
	<div class="screen" id="screen-intro">
		<h1 class="text-white text-center">Create general filters for movies you own</h1>
		<h2 class="text-gray text-center">Help everybody watch comfortably with their personal filters</h2>
		<button type="button" class="btn btn-large btn-center" id="video-source"><strong>Open</strong> video from local file</button>
		<input type="file" accept="video/*" class="hidden" id="video-source-hidden" />
	</div>
	<div id="screen-annotate" class="screen" style="display:none;">
		<div id="playback-controls">
			<button type="button" id="volume-down" title="Volume down">
				<i class="fa fa-volume-down fa-2x"></i>
			</button>
			<button type="button" id="volume-up" title="Volume up">
				<i class="fa fa-volume-up fa-2x"></i>
			</button>
			<button type="button" id="speed-slower" title="Slower speed">
				<i class="fa fa-backward fa-2x"></i>
			</button>
			<button type="button" id="speed-faster" title="Faster speed">
				<i class="fa fa-forward fa-2x"></i>
			</button>
			<button type="button" id="skip-backward" title="Skip 5 seconds backward">
				<i class="fa fa-step-backward fa-2x"></i>
			</button>
			<button type="button" id="play" title="Play or pause">
				<i class="fa fa-play fa-2x"></i>
			</button>
			<button type="button" id="skip-forward" title="Skip 5 seconds forward">
				<i class="fa fa-step-forward fa-2x"></i>
			</button>
		</div>
		<video id="video-target" controls="controls" autoplay="autoplay"></video>
		<div id="annotation-controls">
			<button type="button" id="mark-start" style="width:28%" title="This is after any opening title sequences, credits or company logos">
				Set start marker
			</button>
			<button type="button" id="start-cut" style="width:28%" disabled="disabled">
				Begin cut
			</button>
			<button type="button" id="end-cut" style="width:14%; display:none;">
				End cut
			</button>
			<button type="button" id="cancel-cut" style="width:14%; display:none;">
				Cancel cut
			</button>
			<button type="button" id="mark-end" style="width:28%" disabled="disabled" title="This is before any closing credits or company logos">
				Set end marker
			</button>
			<button type="button" id="finish" style="width:16%" disabled="disabled" title="Save and export the filter">
				Export
			</button>
		</div>
	</div>
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/MovieContentFilter.js"></script>
	<script src="js/MovieContentFilter-Schema.min.js"></script>
	<script src="js/MediaPlayer.js"></script>
	<script src="js/FileSaver.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/contribute.js"></script>
</body>
</html>
